<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solara – Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    .card{box-shadow:0 1px 2px rgba(0,0,0,.06),0 8px 24px rgba(0,0,0,.06)}
  </style>
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Solara</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">Reports</p>
    </div>
    <div>
      <button id="btnBack" class="px-3 py-2 rounded-xl border border-gray-200 dark:border-gray-700">Back</button>
    </div>
  </header>

  <main class="p-6 flex-1 overflow-y-auto">
    <div id="cards" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Completion Rate -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200/60 dark:border-gray-700/60 card">
        <h3 class="text-lg font-semibold mb-2">Completion Rate</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Percentage of completed tasks.</p>
        <div id="completion" class="text-4xl font-bold text-green-500 text-center">--%</div>
      </div>
      <!-- Task Status -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200/60 dark:border-gray-700/60 card">
        <h3 class="text-lg font-semibold mb-2">Task Status</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Breakdown by state.</p>
        <ul class="space-y-2 text-sm font-medium">
          <li class="flex justify-between text-gray-800 dark:text-gray-200"><span>To Do</span><span id="todo">--</span></li>
          <li class="flex justify-between text-yellow-600"><span>In Progress</span><span id="inprogress">--</span></li>
          <li class="flex justify-between text-green-600"><span>Done</span><span id="done">--</span></li>
          <li class="flex justify-between text-indigo-600 font-semibold"><span>Total</span><span id="total">--</span></li>
        </ul>
      </div>
    </div>
  </main>

  <div class="sticky bottom-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 z-50">
    <div class="flex items-center justify-between px-6 py-3">
      <span class="text-sm text-gray-500"></span>
      <button onclick="exportPDF()" class="p-2 rounded-full hover:bg-indigo-100 text-indigo-600" title="Export as PDF">⬇️</button>
    </div>
  </div>

  <script>
    // ========= CONFIG =========
    const API_BASE = 'https://crimson-hill-6a85.justinbhalla28.workers.dev';
    const base = () => API_BASE.replace(/\/+$/, '');
    const wid = new URLSearchParams(location.search).get('ws');
    if(!wid) location.replace('workspace.html');

    async function api(path, opts={}){
      const token = localStorage.getItem('stytch_session_jwt'); if(!token){ location.href='sign-in.html'; return; }
      const res = await fetch(`${base()}${path}`, { ...opts, mode:'cors', headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${token}`, ...(opts.headers||{}) } });
      if(res.status===401){ location.href='sign-in.html'; return; }
      if(!res.ok){ throw new Error(`API ${res.status}: ${await res.text()}`); }
      return res;
    }

    function exportPDF(){ html2pdf().set({ margin:.5, filename:'Solara-Report.pdf', image:{ type:'jpeg', quality:.98 }, html2canvas:{ scale:2 }, jsPDF:{ unit:'in', format:'letter', orientation:'portrait' } }).from(document.getElementById('cards')).save(); }

    function paint(shape){ const all=[]; Object.values(shape||{}).forEach(col=>{ ['todo','inprogress','done'].forEach(k=> (col[k]||[]).forEach(t=> all.push({ ...t, status:k })) ); });
      const total=all.length; const done=all.filter(t=>t.status==='done').length; const todo=all.filter(t=>t.status==='todo').length; const prog=all.filter(t=>t.status==='inprogress').length; const rate = total? Math.round(done/total*100):0;
      document.getElementById('completion').textContent = rate + '%';
      document.getElementById('todo').textContent = todo;
      document.getElementById('inprogress').textContent = prog;
      document.getElementById('done').textContent = done;
      document.getElementById('total').textContent = total; }

    document.getElementById('btnBack').addEventListener('click',()=>history.back());

    (async ()=>{ try{ await api('/auth/check'); const res=await api(`/tasks?workspace_id=${encodeURIComponent(wid)}`); const { tabs } = await res.json(); paint(tabs||{}); } catch(e){ alert('Could not load report: '+e.message); } })();
  </script>
</body>
</html>
