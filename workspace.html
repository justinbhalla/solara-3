<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solara ‚Äî Your Workspaces</title>
  <link rel="preconnect" href="https://crimson-hill-6a85.justinbhalla28.workers.dev" crossorigin>
  <link rel="preconnect" href="https://test.stytch.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card{box-shadow:0 1px 2px rgba(0,0,0,.06),0 8px 24px rgba(0,0,0,.06)}
    .lift{transition:transform .15s ease, box-shadow .15s ease}
    .lift:hover{transform:translateY(-1px)}
    .skeleton{background:linear-gradient(90deg,rgba(0,0,0,.06),rgba(0,0,0,.12),rgba(0,0,0,.06));background-size:200% 100%;animation:shimmer 1.2s infinite}
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
  </style>
</head>
<body class="min-h-screen bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <!-- Header (parity with solara: avatar + menu) -->
  <header class="sticky top-0 z-30 backdrop-blur bg-white/70 dark:bg-gray-900/60 border-b border-gray-200/60 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center gap-3">
      <div class="w-9 h-9 rounded-xl bg-indigo-600/10 flex items-center justify-center">üî∑</div>
      <div class="flex-1">
        <h1 class="text-xl font-semibold leading-tight">Your Workspaces</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Pick an existing workspace or create a new one.</p>
      </div>
      <div class="flex items-center gap-3">
        <button id="btnNew" class="lift inline-flex items-center gap-2 px-3.5 py-2 rounded-xl bg-indigo-600 text-white text-sm font-medium shadow-sm">New workspace</button>
        <div id="userArea" class="relative">
          <button id="userButton" class="flex items-center gap-2 px-3 py-2 rounded-full border border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800 transition">
            <span id="avatar" class="inline-flex h-7 w-7 items-center justify-center rounded-full bg-indigo-600 text-white text-xs font-semibold">?</span>
            <span id="userName" class="text-sm font-medium">User</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/></svg>
          </button>
          <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 rounded-xl bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 overflow-hidden card">
            <div class="px-4 py-3 text-sm">
              <div id="userEmail" class="text-gray-600 dark:text-gray-300"></div>
            </div>
            <div class="border-t border-gray-100 dark:border-gray-700"></div>
            <button id="btnSignOut" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">Sign out</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
    <div id="alert" class="hidden mb-4 p-3 rounded-xl text-sm"></div>
    <div class="mb-5 flex flex-col sm:flex-row gap-3 items-center">
      <div class="flex-1 w-full">
        <label class="sr-only" for="q">Search</label>
        <input id="q" type="search" placeholder="Search by name‚Ä¶" class="w-full px-3.5 py-2.5 rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-950" />
      </div>
      <div>
        <label class="sr-only" for="sort">Sort</label>
        <select id="sort" class="px-3.5 py-2.5 rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-950">
          <option value="recent">Sort: Recently used</option>
          <option value="az">Sort: A ‚Üí Z</option>
        </select>
      </div>
      <button id="btnRefresh" class="px-3 py-2 rounded-xl border border-gray-200 dark:border-gray-800 text-sm">Refresh</button>
    </div>

    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="empty" class="hidden text-center py-20">
      <div class="mx-auto w-12 h-12 rounded-2xl bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3">üìÅ</div>
      <h3 class="text-lg font-semibold mb-1">No workspaces yet</h3>
      <p class="text-sm text-gray-500 mb-4">Create your first workspace to get started.</p>
      <button id="btnNewEmpty" class="inline-flex items-center gap-2 px-3.5 py-2 rounded-xl bg-indigo-600 text-white text-sm font-medium">New workspace</button>
    </div>
  </main>

  <!-- Sticky footer (helper) -->
  <div class="sticky bottom-0 bg-white/90 dark:bg-gray-900/90 border-t border-gray-200 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 text-xs text-gray-500 dark:text-gray-400 flex items-center justify-between">
      <span>If you see auth loops, confirm cookie <code>solara_session_jwt</code> and <code>ALLOWED_ORIGINS</code> in the Worker.</span>
      <a id="healthLink" target="_blank" class="underline decoration-dotted">Check API health</a>
    </div>
  </div>

  <!-- Modal: New Workspace -->
  <div id="modal" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/40" data-close></div>
    <div class="relative w-full max-w-md rounded-2xl bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 p-5 shadow-xl">
      <h3 class="text-base font-semibold mb-3">Create workspace</h3>
      <form id="formCreate" class="space-y-3">
        <div>
          <label for="wsName" class="text-sm">Name</label>
          <input id="wsName" name="name" class="mt-1 w-full px-3.5 py-2.5 rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-950" placeholder="e.g. Marketing Sprint" required maxlength="60"/>
        </div>
        <div class="flex items-center justify-end gap-2 pt-1">
          <button type="button" class="px-3 py-2 rounded-xl border border-gray-200 dark:border-gray-800" data-close>Cancel</button>
          <button type="submit" class="px-3.5 py-2 rounded-xl bg-indigo-600 text-white">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ========= CONFIG =========
    const API_BASE = 'https://crimson-hill-6a85.justinbhalla28.workers.dev';
    const base = () => API_BASE.replace(/\/+$/, '');
    document.getElementById('healthLink').href = base() + '/__health';

    // ========= SESSION / USER (parity with solara) =========
    const getCookie = (name) => { const m=document.cookie.match(new RegExp('(?:^|; )'+name+'=([^;]+)')); return m?decodeURIComponent(m[1]):null; };
    const getJWT = () => getCookie('solara_session_jwt') || localStorage.getItem('stytch_session_jwt') || localStorage.getItem('solara_session_jwt');
    function decodeJWTSub(jwt){
      try { const [,p] = jwt.split('.'); const json = JSON.parse(atob(p.replace(/-/g,'+').replace(/_/g,'/'))); return json.sub || json.user_id || null; } catch { return null; }
    }
    function initialsFor(user){
      const full = ((user?.name?.first_name||'') + ' ' + (user?.name?.last_name||'')).trim();
      const fromName = full.split(/\s+/).filter(Boolean).slice(0,2).map(s=>s[0]).join('');
      if(fromName) return fromName.toUpperCase();
      const email = user?.email_addresses?.[0]?.email_address || '?';
      return email.slice(0,2).toUpperCase();
    }
    function displayNameFor(user){
      const parts = [user?.name?.first_name, user?.name?.last_name].filter(Boolean);
      if (parts.length) return parts.join(' ');
      return user?.email_addresses?.[0]?.email_address || initialsFor(user);
    }
    function hydrateFromAuthCheckPayload(data){
      const full = (data?.name||'').trim();
      const parts = full ? full.split(/\s+/) : [];
      const first = parts[0] || '';
      const last  = parts.slice(1).join(' ') || '';
      const email = data?.email || '';
      return { name:{ first_name:first, last_name:last }, email_addresses: email ? [{ email_address: email }] : [] };
    }
    function updateUserUI(u){
      const avatar = document.getElementById('avatar');
      const nameEl = document.getElementById('userName');
      const emailEl = document.getElementById('userEmail');
      avatar.textContent = initialsFor(u);
      nameEl.textContent = displayNameFor(u) || 'User';
      if (emailEl) emailEl.textContent = u?.email_addresses?.[0]?.email_address || '';
    }

    // ========= ALERT / UI =========
    function setAlert(kind, msg){ const el=document.getElementById('alert'); el.className=`mb-4 p-3 rounded-xl text-sm ${kind==='error'?'bg-red-50 text-red-800 border border-red-200':'bg-emerald-50 text-emerald-800 border border-emerald-200'}`; el.textContent=msg; el.classList.remove('hidden'); setTimeout(()=>el.classList.add('hidden'),3500); }
    function cardSkeleton(){ return `<article class=\"rounded-2xl border border-gray-200 dark:border-gray-800 p-4 bg-white dark:bg-gray-950 card\">\n  <div class=\"h-6 w-1/2 rounded skeleton mb-3\"></div>\n  <div class=\"h-4 w-2/3 rounded skeleton\"></div>\n</article>`; }
    function wsCard(ws){ const initials=(ws.name||'?').split(/\s+/).slice(0,2).map(s=>s[0]).join('').toUpperCase(); return `
      <article class="lift rounded-2xl border border-gray-200 dark:border-gray-800 p-4 bg-white dark:bg-gray-950 card">
        <div class="flex items-start gap-3">
          <div class="w-10 h-10 rounded-xl bg-indigo-600/10 text-indigo-600 flex items-center justify-center font-semibold">${initials}</div>
          <div class="flex-1">
            <h4 class="font-semibold leading-tight">${escapeHtml(ws.name||'Untitled')}</h4>
            <p class="text-xs text-gray-500">Updated <time datetime="${ws.updated_at||ws.created_at}">${timeAgo(ws.updated_at||ws.created_at)}</time></p>
          </div>
        </div>
        <div class="mt-4 flex items-center gap-2">
          <button data-open="${ws.id}" class="px-3 py-2 rounded-xl bg-indigo-600 text-white text-sm">Open</button>
          <button data-rename="${ws.id}" class="px-3 py-2 rounded-xl border border-gray-200 dark:border-gray-800 text-sm">Rename</button>
          <button data-delete="${ws.id}" class="px-3 py-2 rounded-xl border border-red-200 text-red-700 text-sm">Delete</button>
        </div>
      </article>`; }
    const escapeHtml = (s='') => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]||m));
    const timeAgo = (iso) => { const d=new Date(iso); const diff=(Date.now()-d.getTime())/1000; if(diff<60) return `${Math.floor(diff)}s ago`; if(diff<3600) return `${Math.floor(diff/60)}m ago`; if(diff<86400) return `${Math.floor(diff/3600)}h ago`; return d.toLocaleDateString(); };

    // ========= API helper (parity with solara) =========
    async function api(path, opts={}){
      const token = getJWT(); if(!token){ location.href='sign-in.html'; return; }
      const r = await fetch(`${base()}${path}`, { ...opts, mode:'cors', headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${token}`, ...(opts.headers||{}) } });
      if (r.status === 401) { location.href='sign-in.html'; return; }
      // Some stacks return 500 with {error:"unauthorized"}
      if (r.status === 500) {
        try { const body = await r.clone().json(); if ((body?.error||'').toLowerCase().includes('unauthorized')) { location.href='sign-in.html'; return; } } catch {}
      }
      if (!r.ok) throw new Error(`API ${r.status}: ${await r.text()}`);
      return r;
    }

    // ========= DATA =========
    let workspacesCache = [];

    async function loadWorkspaces(){
      const grid=document.getElementById('grid');
      grid.innerHTML = Array.from({length:6}).map(cardSkeleton).join('');
      try{
        const [authRes, wsRes] = await Promise.allSettled([
          api('/auth/check'),
          api('/workspaces')
        ]);

        if (authRes.status === 'fulfilled' && authRes.value) {
          try { const d = await authRes.value.json(); const u = hydrateFromAuthCheckPayload(d); updateUserUI(u); localStorage.setItem('stytch_user', JSON.stringify(u)); } catch{}
        } else {
          const u = JSON.parse(localStorage.getItem('stytch_user')||'null'); if(u) updateUserUI(u);
        }

        if (wsRes.status === 'fulfilled' && wsRes.value) {
          const data = await wsRes.value.json();
          workspacesCache = data.workspaces || [];
          if(!workspacesCache.length){ document.getElementById('empty').classList.remove('hidden'); grid.innerHTML=''; return; }
          render();
        } else {
          throw new Error('Failed to load workspace list');
        }
      }catch(e){
        setAlert('error','Could not fetch workspaces: ' + e.message);
        document.getElementById('empty').classList.remove('hidden');
        grid.innerHTML='';
      }
    }

    function render(){
      const q=document.getElementById('q').value.trim().toLowerCase();
      const sort=document.getElementById('sort').value;
      let rows=workspacesCache.slice();
      if(q) rows=rows.filter(w=> (w.name||'').toLowerCase().includes(q));
      if(sort==='az') rows.sort((a,b)=> (a.name||'').localeCompare(b.name||''));
      else rows.sort((a,b)=> new Date(b.updated_at||b.created_at) - new Date(a.updated_at||a.created_at));
      document.getElementById('grid').innerHTML = rows.map(wsCard).join('');
    }

    // ========= UI wiring =========
    document.getElementById('btnNew').addEventListener('click',()=>showModal(true));
    document.getElementById('btnNewEmpty').addEventListener('click',()=>showModal(true));
    document.getElementById('btnRefresh').addEventListener('click', loadWorkspaces);
    document.getElementById('modal').addEventListener('click',(e)=>{ if(e.target.matches('[data-close]')) showModal(false); });
    document.getElementById('userButton').addEventListener('click', ()=> document.getElementById('userMenu').classList.toggle('hidden'));
    document.addEventListener('click', (e)=>{ const m=document.getElementById('userMenu'); const b=document.getElementById('userButton'); if(!m.classList.contains('hidden') && !m.contains(e.target) && !b.contains(e.target)) m.classList.add('hidden'); });

    function showModal(on){ const m=document.getElementById('modal'); m.classList.toggle('hidden',!on); if(on) setTimeout(()=>document.getElementById('wsName').focus(),0); }

    document.getElementById('formCreate').addEventListener('submit', async (e)=>{
      e.preventDefault(); const name=document.getElementById('wsName').value.trim(); if(!name) return;
      try{ const res=await api('/workspaces',{ method:'POST', body: JSON.stringify({ name }) }); if(!res) return; const { workspace }=await res.json(); location.href=`solara.html?ws=${encodeURIComponent(workspace.id)}`; }
      catch(err){ setAlert('error','Create failed: '+err.message); }
    });

    document.getElementById('grid').addEventListener('click', async (e)=>{
      const btn=e.target.closest('button'); if(!btn) return; const id=btn.getAttribute('data-open')||btn.getAttribute('data-rename')||btn.getAttribute('data-delete'); if(!id) return;
      if(btn.hasAttribute('data-open')){ location.href=`solara.html?ws=${encodeURIComponent(id)}`; return; }
      if(btn.hasAttribute('data-rename')){ const name=prompt('New name?'); if(!name) return; try{ await api(`/workspaces/${id}`,{ method:'PATCH', body: JSON.stringify({ name }) }); setAlert('ok','Renamed.'); loadWorkspaces(); } catch(err){ setAlert('error','Rename failed: '+err.message); } return; }
      if(btn.hasAttribute('data-delete')){ if(!confirm('Delete this workspace? This cannot be undone.')) return; try{ await api(`/workspaces/${id}`,{ method:'DELETE' }); setAlert('ok','Deleted.'); loadWorkspaces(); } catch(err){ setAlert('error','Delete failed: '+err.message); } }
    });

    document.getElementById('q').addEventListener('input', render);
    document.getElementById('sort').addEventListener('change', render);

    document.getElementById('btnSignOut').addEventListener('click', ()=>{
      document.cookie='solara_session_jwt=; Max-Age=0; Path=/';
      localStorage.removeItem('stytch_session_jwt');
      localStorage.removeItem('solara_session_jwt');
      localStorage.removeItem('stytch_user');
      location.href='sign-in.html';
    });

    // Boot
    (async ()=>{
      const jwt = getJWT(); if(!jwt){ location.href='sign-in.html'; return; }
      // Set avatar immediately from cache if present
      try{ const u = JSON.parse(localStorage.getItem('stytch_user')||'null'); if(u) updateUserUI(u); }catch{}
      loadWorkspaces();
    })();
  </script>
</body>
</html>
